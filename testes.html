<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            animation: carouselAnimation 9s infinite; /* 3 imagens x 3 segundos cada */
        }

        @keyframes carouselAnimation {
            0%, 100% { transform: translateX(0%); }
            33.33% { transform: translateX(-100%); }
            66.66% { transform: translateX(-200%); }
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .slide {
            flex: 0 0 100%;
        }
    </style>
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRC65BPSzhuCKAiF-0FS2qn6flXbykazLxFBmoqRNcGm-kYSzfgrAX2UtKHseU2B-NYUbw&usqp=CAU" alt="Image 1"></div>
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3TZR18_N9OkUGR2fxDaa9bJc1vopTU4xa4sI3BruRFr48IjZX1SIWKFUFExs_rilIG_w&usqp=CAU" alt="Image 2"></div>
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRC65BPSzhuCKAiF-0FS2qn6flXbykazLxFBmoqRNcGm-kYSzfgrAX2UtKHseU2B-NYUbw&usqp=CAU" alt="Image 3"></div>
        </div>
    </div>
</body>
</html>
