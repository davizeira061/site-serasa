<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        .google-logo {
            width: 150px;
            height: 54px;
            margin: 20px auto;
            display: block;
        }

        .search-container {
            text-align: center;
            margin: 20px auto;
        }

        .search-box {
            width: 400px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
        }

        .search-button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="Google Logo" class="google-logo">
    </header>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search Google or type a URL">
        <button class="search-button">Google Search</button>
    </div>
</body>
</html>
